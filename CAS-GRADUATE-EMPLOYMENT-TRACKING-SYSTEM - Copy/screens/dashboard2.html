<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduated Student Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Ensure this standalone page shows even if global .screen hides it */
        .screen { display:block !important; }
        /* Modern dashboard styling */
        .main-interface { background:#ffffff; }
        .background-container, .dash-yellow-tint { display:none !important; }
        body { background:#ffffff; }
        .grad-header { display:flex; align-items:center; justify-content:space-between; padding:20px; background:linear-gradient(90deg,#1e3a8a,#2742a2); color:#fff; border-radius:8px 8px 0 0; }
        .grad-header img { width:64px; height:64px; object-fit:contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,.25)); }
        .grad-title { font-size:24px; font-weight:800; text-align:center; flex:1; margin:0 20px; }
        .graduated-dashboard-card { background:#fff; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,.1); margin:20px; }
        .grad-profile { display:flex; padding:30px; border-bottom:1px solid #e5e7eb; }
        .grad-profile-left { margin-right:30px; }
        .profile-avatar { width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid #1e3a8a; }
        .profile-name { font-size:24px; font-weight:700; color:#1e3a8a; margin-bottom:8px; }
        .profile-meta { font-size:16px; color:#6b7280; margin-bottom:4px; }
        .status-badge { display:inline-block; padding:6px 12px; border-radius:20px; font-size:14px; font-weight:600; }
        .status-pending { background:#fef3c7; color:#d97706; }
        .dashboard-actions { padding:20px; }
        .graduated-summary-section h3 { font-size:20px; font-weight:700; color:#1e3a8a; margin-bottom:16px; }
        .graduated-summary-section label { display:block; margin-bottom:8px; font-weight:600; color:#374151; }
        .graduated-summary-section input { padding:8px 12px; border:1px solid #d1d5db; border-radius:6px; margin-right:12px; }
        .btn { padding:12px 24px; border:none; border-radius:6px; font-weight:600; cursor:pointer; }
        .btn-primary { background:#1e3a8a; color:#fff; }
        .btn-primary:hover { background:#1e40af; }
    </style>
</head>
<body>
<div id="dashboard2-screen" class="screen">
    <div class="main-interface">
        <div class="background-container">
            <img class="university-building" alt="University building" src="../background1.jpg" />
        </div>
        <div class="graduated-dashboard-card">
            <div class="grad-header">
                <img src="../logo.png" alt="CAS"/>
                <div class="grad-title">Graduated Student Dashboard</div>
                <img src="../ssulogo.png" alt="SSU"/>
            </div>
            <div class="grad-profile">
                <div class="grad-profile-left">
                    <img id="graduating-profile-picture-display" src="" alt="Profile" class="profile-avatar" />
                </div>
                <div class="grad-profile-right">
                    <div id="graduating-profile-name" class="profile-name">Name: N/A</div>
                    <div id="graduating-profile-student-id" class="profile-meta">Student ID: N/A</div>
                    <div id="graduating-profile-program" class="profile-meta">Program: N/A</div>
                    <div id="graduating-profile-expected-graduation" class="profile-meta">Expected Graduation: N/A</div>
                    <div id="graduating-verification-status" class="status-badge status-pending">Pending</div>
                </div>
            </div>
<div class="dashboard-actions">
            <!-- Graduated Students Summary Section -->
            <div class="graduated-summary-section">
                <h3>Graduated Students by Year</h3>
                <label for="graduation-year-filter">Select Year:</label>
                <input type="number" id="graduation-year-filter" min="1900" max="2030" placeholder="e.g., 2023" style="margin-right: 12px;" />
                <button class="btn btn-primary" onclick="showGraduatedSummary()">Show</button>
                <div id="graduated-summary-results" style="margin-top: 18px;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Standalone dashboard functionality
    function showGraduatedSummary() {
        console.log('Showing graduated summary...');
        // Add your summary logic here
    }
</script>
</body>
</html>
